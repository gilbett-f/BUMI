<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Studi Kasus - BUMI</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Studi kasus: 3 kolom maksimal, kartu lebih tinggi */
    .cases-grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);   /* ★ maksimal 3 kotak per baris */
      gap:1.5rem;
      padding:2rem;
    }

    .case-card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      overflow:hidden;
      transition:transform .18s;
      min-height:380px;                      /* ★ lebih tinggi */
      display:flex;
      flex-direction:column;
    }

    .case-card img{
      width:100%;
      height:200px;                          /* ★ ditambah */
      object-fit:cover;
    }

    .case-card .card-body{padding:1rem;flex:1;display:flex;flex-direction:column}
    .case-card h3{margin:0 0 .5rem 0;color:var(--forest-green)}
    .case-summary{color:#556b4a;font-size:.98rem;margin-bottom:auto}
    .back-link{display:inline-block;margin:1rem 2rem;color:var(--forest-green);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <header class="navbar" id="topbar">
    <div class="nav-container container">
      <div class="nav-logo"><img src="https://placehold.co/150x50?text=BUMI+Logo" alt=""></div>
      <nav><a href="index.html" class="back-link">← Kembali ke Beranda</a></nav>
    </div>
  </header>

  <main style="padding-top:90px">
    <div class="container">
      <h1 style="color:var(--forest-green);margin:1rem 0">Studi Kasus & Jurnal</h1>
      <p>Daftar penelitian/jurnal untuk meningkatkan literasi dan referensi.</p>
      <div class="cases-grid" id="cases-grid"></div>
    </div>
  </main>

<script>
async function loadCases(){
  try{
    const r = await fetch('data.json'); const j = await r.json();
    const items = (j.sections && j.sections.cases && j.sections.cases.items) || [];
    const grid = document.getElementById('cases-grid');
    grid.innerHTML = '';
    items.forEach(it=>{
      const el = document.createElement('div'); el.className='case-card';
      el.innerHTML = `<img src="${it.image}" alt="${it.title}" onerror="this.src='https://placehold.co/700x450?text=Paper'"><div class="card-body"><h3>${it.title}</h3><p class="case-summary">${it.summary}</p><a href="${it.link}" class="case-link" style="display:inline-block;margin-top:.75rem;color:var(--forest-green)">Baca selengkapnya →</a></div>`;
      grid.appendChild(el);
    });
  }catch(e){ console.error(e) }
}
document.addEventListener('DOMContentLoaded', loadCases);
</script>
</body>
</html>
